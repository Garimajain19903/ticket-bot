<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <div class="museomate" ><img src="/sihimages/logo++.png" alt=""></div>
        
    </header>
    <div class="body">
    <div class="feedback-form">
        <div class="heade">
            
            <h1>We value your feedback.</h1>
            <p>Please complete the following form and help us improve our customer experience.</p>
        </div>
        <form>
            <div class="question">
                <label>How would you rate your experience with our service?</label>
                <div class="options">
                    <input type="radio" name="product-satisfaction" id="very-satisfied" value="Very Satisfied">
                    <label for="very-satisfied">Very Satisfied</label>

                    <input type="radio" name="product-satisfaction" id="satisfied" value="Satisfied">
                    <label for="satisfied">Satisfied</label>

                    <input type="radio" name="product-satisfaction" id="neutral" value="Neutral">
                    <label for="neutral">Neutral</label>

                    <input type="radio" name="product-satisfaction" id="unsatisfied" value="Unsatisfied">
                    <label for="unsatisfied">Unsatisfied</label>

                    <input type="radio" name="product-satisfaction" id="very-unsatisfied" value="Very Unsatisfied">
                    <label for="very-unsatisfied">Very Unsatisfied</label>
                </div>
            </div>

            <div class="question">
                <label>How easy was it to buy through our bot?</label>
                <div class="options">
                    <input type="radio" name="service-satisfaction" id="very-satisfied-service" value="Very Satisfied">
                    <label for="very-satisfied-service">Very Easy</label>

                    <input type="radio" name="service-satisfaction" id="satisfied-service" value="Satisfied">
                    <label for="satisfied-service">Easy</label>

                    <input type="radio" name="service-satisfaction" id="neutral-service" value="Neutral">
                    <label for="neutral-service">Neutral</label>
                    <input type="radio" name="service-satisfaction" id="unsatisfied-service" value="Unsatisfied">
                    <label for="unsatisfied-service">Difficult</label>

                    <input type="radio" name="service-satisfaction" id="very-unsatisfied-service" value="Very Unsatisfied">
                    <label for="very-unsatisfied-service">Very Difficult</label>
                </div>
            </div>

            <div class="question">
                <label>How likely are you to recommend our museum to others?</label>
                <div class="options">
                    <input type="radio" name="team-satisfaction" id="very-satisfied-team" value="Very Satisfied">
                    <label for="very-satisfied-team">Very likely</label>

                    <input type="radio" name="team-satisfaction" id="satisfied-team" value="Satisfied">
                    <label for="satisfied-team">likely</label>

                    <input type="radio" name="team-satisfaction" id="neutral-team" value="Neutral">
                    <label for="neutral-team">Neutral</label>
                    <input type="radio" name="team-satisfaction" id="unsatisfied-team" value="Unsatisfied">
                    <label for="unsatisfied-team">Unlikely</label>

                    <input type="radio" name="team-satisfaction" id="very-unsatisfied-team" value="Very Unsatisfied">
                    <label for="very-unsatisfied-team">Very Unlikely</label>
                </div>
            </div>

            <div class="question">
                <label for="improvement">Tell us how we can improve</label>
                <textarea id="improvement" name="improvement"></textarea>
            </div>
            

            <button type="submit">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
