<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Payment Method</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 10px;
        }
        .payment-method {
            max-width: 600px;
            margin: 5px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #dcdcdc;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .payment-method h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
            font-size: 40px;
        }
        .payment-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .payment-option {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            border: 3px solid transparent;
            background-color: #f7f7f7;
        }
        .payment-option img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .payment-option span {
            color: #555;
            font-weight: bold;
            font-size: 20px;
        }
        .payment-option:hover {
            background-color: #ffe4b5;
            border-color: bisque;
        }
        .payment-option.selected {
            background-color: blanchedalmond;
            border-color: burlywood;
            color: #fff;
        }
        .proceed-box {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .proceed-box button {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #4e32cd;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        .proceed-box button:hover {
            background-color: #22408b;
        }
        .container{
    height: 7vh;
    position: relative;
    display: grid;
    padding-bottom: 150px;
    grid-template-columns: 1fr 3fr;
}
.container .logo img{
    position: absolute;
    padding-bottom: 250px;
    padding-left: 80px;
    width: 285px;
    height: 270px;
}
.container .ownmenu{
    list-style: none;
    display: grid;
    position: inherit;
    grid-template-columns: repeat(4,90px);
    align-items: center;
    justify-content: end;
    column-gap: 20px;
    
    text-transform: uppercase;
    font-family:Arial, Helvetica, sans-serif;
    color: rgb(255, 255, 255);
    & li a:hover::after{
        font-weight: bold;
    background-color: red;
    
    }
}
.container .ownmenu a{
    text-decoration: none;
    cursor: pointer;
    align-items: center;
  
}
header{
    background-color: #00d1c1;
}
a{
    text-decoration: none;
    color: #555;
}

    </style>
</head>
<body>
    <header>
		<!--page wrap-->
			
			 <!--navigation bar-->
			 <nav>
				<div class="container">
				<div class="logo">
					<!--logo img daalni hain yahan-->
					<img src="/sihimages/logo++.png" alt="">
					
				</div>
				  <ul id="ownmenu" class="ownmenu">
					 <li><a href="#"></a>Home</li>
					 <li><a href="#"></a>Events</li>
					 <li><a href="#"></a>language</li>
					 <li><a href="#"></a>login</li>
				  </ul>
			 </nav>
		 </div>
	 </header>
    <div class="payment-method">
        <h1>Choose Payment Method</h1>
        <div class="payment-options">
            <div class="payment-option" onclick="selectPaymentMethod('credit-card')">
                <img src="/sihimages/cd.webp" alt="Credit Card"> <!-- Replace with actual icon path -->
                <span>Credit Card</span>
            </div>
            <div class="payment-option" onclick="selectPaymentMethod('debit-card')">
                <img src="/sihimages/db.jpeg.jpg" alt="Debit Card"> <!-- Replace with actual icon path -->
                <span>Debit Card</span>
            </div>
            <div class="payment-option" onclick="selectPaymentMethod('upi')">
                <img src="/sihimages/up.webp" alt="UPI"> <!-- Replace with actual icon path -->
                <span><a href="pay_confirmation.html" target="_blank">UPI</a></span>
            </div>
            <div class="payment-option" onclick="selectPaymentMethod('net-banking')">
                <img src="/sihimages/netbanking.jpg" alt="Net Banking"> <!-- Replace with actual icon path -->
                <span>Net Banking</span>
            </div>
            <div class="payment-option" onclick="selectPaymentMethod('paypal')">
                <img src="/sihimages/pp.png" alt="PayPal"> <!-- Replace with actual icon path -->
                <span>PayPal</span>
            </div>
        </div>
        <div class="proceed-box" id="proceed-box">
            <button onclick="proceedToPayment()">Proceed to Pay</button>
        </div>
    </div>

    <script>
        function selectPaymentMethod(method) {
            // Remove the 'selected' class from all options
            var options = document.querySelectorAll('.payment-option');
            options.forEach(function(option) {
                option.classList.remove('selected');
            });

            // Add the 'selected' class to the clicked option
            var selectedOption = document.querySelector([onclick="selectPaymentMethod('${method}')"]);
            selectedOption.classList.add('selected');

            // Show the proceed button
            document.getElementById('proceed-box').style.display = 'block';
        }

        function proceedToPayment() {
            alert("Redirecting to payment gateway...");
            // Replace the alert with actual payment processing code
        }
    </script>
</body>
</html>
