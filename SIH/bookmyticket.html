<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSEO-MATE</title>
    <link rel="stylesheet" href="bookticket.css">
</head>
<body>
    <header>
		<!--page wrap-->
			
			 <!--navigation bar-->
			 <nav>
				<div class="container">
				<div class="logo">
					<!--logo img daalni hain yahan-->
					<img src="/sihimages/finalist.png" alt="">
					
				</div>
				  <ul id="ownmenu" class="ownmenu">
					 <li><a href="#"></a>Home</li>
					 <li><a href="#"></a>Events</li>
					 <li><a href="#"></a>language</li>
					 <li><a href="#"></a>login</li>
				  </ul>
			 </nav>
		 </div>
	 </header>
     <div class="bo">
     <div class="box">
        <form action="">
            <fieldset class="fie">
                <legend class="leg">book my ticket</legend>
                <div class="grid">
                <div class="l1">
            <div class="v">visit date  <input type="date" name="expdate" id="expdate" required></div>
            <div class="cat">category
                <select name="category" id="cate">
                    <option value="">Select</option>
                    <option value="group">Group</option>
                    <option value="individual">individual</option>
                    
                </select>
            </div>
            <div class="no">
                Mobile No <input type="number" name="number" id="number" required>
            </div>
            <div class="email">
                Email ID <input name="email" id="email" required>
            </div>

</div>
<div class="l2">

            <div class="stu">Number of children/students 
                <input type="number" name="numberstu" id="numberstu" >
            </div>
            <div class="adult">Number of Adults/Teachers
                <input type="number" name="numberadult" id="numberadult">
            </div>
            <div class="total">total number of persons
                <input type="number" name="total" id="total" required>
            </div>
            <div class="nation">Nationality <br>
                <input type="radio" name="nationality" id="indian" >indian<br>
                <input type="radio" name="nationality" id="foreigner">foreigner
            </div>


        </div>
        </div>
            <div class="bt"><input type="submit" value="Proceed To Pay"></div>
            <div class="res"><input type="reset" value="Reset"></div>
        </fieldset>
        </form>
     </div>
    </div>
</body>
</html>
