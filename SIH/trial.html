<html lang="en">
<head>

</head>
<body>
    <header>
		<!--page wrap-->
			
			 <!--navigation bar-->
			 <nav>
				<div class="container">
				<div class="logo">
					<!--logo img daalni hain yahan-->

     <div class="body">
    <div class="form-container">
        <form action="#" method="POST">
            <h1>Book My Ticket</h1>
            <div class="form-group">
                <label for="category">City</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select</option>
                    <option value="General">Delhi</option>
                    <option value="Student">Kolkata</option>
                    <option value="Student">Ahemdabad</option>
                    <option value="Student">Pune</option>

                </select>
            </div>
            
            <div class="form-group">
                <label for="visit-date">Visit Date *</label>
                <input type="date" id="visit-date" name="visit-date" required>
            </div>
            
            <div class="form-group">
                <label for="nationality">Nationality *</label>
                <div>
                    <input type="radio" id="indian" name="nationality" value="Indian" required>
                    <label for="indian">Indian</label>
                    <input type="radio" id="foreigner" name="nationality" value="Foreigner" required>
                    <label for="foreigner">Foreigner</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select</option>
                    <option value="General">Group</option>
                    <option value="Student">individual</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile No *</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email ID *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="children">Number of Children/Students </label>
                <input type="number" id="children" name="children" required>
            </div>
            
            <div class="form-group">
                <label for="adults">Number of Adults/Teachers </label>
                <input type="number" id="adults" name="adults" required>
            </div>
            
            <div class="form-group">
                <label for="total-persons">Total No. of Persons *</label>
                <input type="number" id="total-persons" name="total-persons" required>
            </div>
            
            <button type="submit"><a href="pay_details.html">Proceed To Pay</a></button>
        </form>
    </div>
</div>
</body>
</html>
