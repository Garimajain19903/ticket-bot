<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <header>
        <div class="museomate" ><img src="/sihimages/logo++.png" alt=""></div>
        
    </header>
    <div class="body">
    <div class="login-container">
        <form class="login-form">
            <h1>Login</h1>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="fullname">Full Name * </label>
            <input type="text" id="fullname" name="fullname">

            <label for="language">Preferred Language </label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="hn">Hindi</option>
                <option value="mr">Marathi</option>
                <option value="Gr">Gujarati</option>
                <option value="Tl">Tamil</option>
                <option value="bg">Bengali</option>
            </select>

            <label for="region">Country/Region *</label>
            <input type="text" id="region" name="region">

            <label for="dob">Date of Birth (Optional)</label>
            <input type="date" id="dob" name="dob">

          

            <button type="submit"><a href="advancedslider.html">Login</a></button>

            <div class="social-login">
                <p>Or login with:</p>
                <button type="button" class="social-btn google">Google</button>
                <button type="button" class="social-btn facebook">Facebook</button>
                <button type="button" class="social-btn apple">Apple</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
